<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Area Calculator</title>
<link rel="stylesheet" href="style.css">    
</head>
<body>

<div id="calculator">
    <h2>Area Calculator</h2>
    <select id="shapeSelect">
        <option value="triangle">Triangle</option>
        <option value="rectangle">Rectangle</option>
        <option value="circle">Circle</option>
        <option value="square">Square</option>
    </select>
    <input type="text" id="Base/Side1/Length" placeholder="Enter Base/Side1/Length">
    <input type="text" id="Breadth/Side2/Height" placeholder="Enter Breadth/Side2/Height">
    <input type="text" id="radius if circle" placeholder="Enter radius if circle">
    <input type="button" value="Calculate Area" onclick="calculateArea()">
    <div id="result"></div>
</div>
<script src="style.js"></script>
</body>
</html>
