<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Area Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #calculator {
        background-color: #929191;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
    }

    input[type="text"], select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }

    input[type="button"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: #0619ac;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #result {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
    }
</style>
</head>
<body>

<div id="calculator">
    <h2>Area Calculator</h2>
    <select id="shapeSelect">
        <option value="triangle">Triangle</option>
        <option value="rectangle">Rectangle</option>
        <option value="circle">Circle</option>
        <option value="square">Square</option>
    </select>
    <input type="text" id="Base/Side1/Length" placeholder="Enter Base/Side1/Length">
    <input type="text" id="Breadth/Side2/Height" placeholder="Enter Breadth/Side2/Height">
    <input type="text" id="radius if circle" placeholder="Enter radius if circle">
    <input type="button" value="Calculate Area" onclick="calculateArea()">
    <div id="result"></div>
</div>

<script>
    function calculateArea() {
        var shape = document.getElementById('shapeSelect').value;
        var side1 = parseFloat(document.getElementById('Base/Side1/Length').value);
        var side2 = parseFloat(document.getElementById('Breadth/Side2/Height').value);
        var radius = parseFloat(document.getElementById('radius if circle').value);
        var area = 0;

        if (shape === 'triangle') {
            area = 0.5 * side1 * side2;
        } else if (shape === 'rectangle') {
            area = side1 * side2;
        } else if (shape === 'circle') {
            area = Math.PI * Math.pow(radius, 2);
        } else if (shape === 'square') {
            area = side1 * side1;
        }

        document.getElementById('result').innerHTML = 'Area: ' + area.toFixed(2);
    }
</script>

</body>
</html>
